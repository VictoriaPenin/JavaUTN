<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Service +</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<h2>Formulario de Incidente</h2>

<form action="/registrar-incidente" method="POST" th:object="${incidenteFormulario}">
    <label for="cuitCliente">CUIT Cliente:</label>
    <input type="text" id="cuitCliente" name="cuitCliente" required><br>

    <label for="servicio">Servicio:</label>
    <input type="text" id="servicio" name="servicio" required><br>

    <label for="descripcionProblema">Descripción del Problema:</label>
    <textarea id="descripcionProblema" name="descripcionProblema" required></textarea><br>

    <label for="tipoProblema">Tipo de Problema:</label>
    <input type="text" id="tipoProblema" name="tipoProblema" required><br>

    <label for="esComplejo">¿Es un problema complejo?</label>
    <input type="checkbox" id="esComplejo" name="esComplejo"><br>

    <button type="submit">Registrar Incidente</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
